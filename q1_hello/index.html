<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello NodeJS</title>
</head>
<body>
  <h1>AJAX Demo</h1>
  <button onclick="callHello()">Call /gethello</button>
  <p id="response"></p>

  <script>
    function callHello() {
      fetch('/gethello')
        .then(response => response.text())
        .then(data => {
          document.getElementById('response').textContent = data;
        })
        .catch(err => console.error(err));
    }
  </script>
</body>
</html>
